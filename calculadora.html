<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="calculadora.css">
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <h3>Calculadora em JavaScript</h3>
    <hr>
    <form action="">
        <label for="num1">Número 1:</label> 
        <input type="number" id="num1" placeholder="Digite o primeiro número">

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número">

        <button id="soma">+</button>
        <button id="subtracao">-</button>
        <button id="multiplicacao">*</button>
        <button id="divisao">/</button>

        <script src="calculadora.js"></script>
    </form>    
        
</body>
</html>
